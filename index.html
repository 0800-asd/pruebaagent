<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirección basada en User-Agent</title>
    <script>
        window.onload = function() {
            var userAgent = navigator.userAgent.toLowerCase();

            // Verificar si el User-Agent contiene las palabras clave
            if (userAgent.includes('wget') || userAgent.includes('curl') || userAgent.includes('python')) {
                // Redirigir al usuario a la página de denegación
                window.location.href = 'https://sifcop.com/denied';
            }
        };
    </script>
</head>
<body>
    <h1>Página de Contenido</h1>
    <!-- Aquí va el contenido de tu página -->
</body>
</html>
